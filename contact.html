<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="contact_container">
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallary</a>
        <a href="contact.html">Contact Page</a>
      </div>
      <center>
        <form class="" action="index.html" method="post">
          <h1>Contact Us:</h1>
        <p>
          <label for="">First Name:</label>
          <input type="text"  title="Alphabates only" placeholder="Required" required>
        </p>
        <p>
          <label for="">Last Name:</label>
          <input type="text"  title="Alphabates only" placeholder="Required" required>
        </p>
        <p>
          <label for="[object Object]">Email:</label>
          <input type="email" placeholder="Required" required>
        </p>
        <p>
          <label required>Subject</label>
            <select>
              <option value="">Camping</option>
              <option value="">Hiking</option>
              <option value="">Fishing</option>
              <option value="">Rock Climbing</option>
            </select>
          </p>
          <p Required>
            <label>Sex:</label>
            <input type="radio" name="Gender">Male</input>
            <input type="radio" name="Gender">Female</input>
          </p>
          <p>
            <label class="comment">Comment:</label>
          </p>
          <p>
            <textarea placeholder="Optional" rows="8" cols="80" Optional></textarea>
          </p>
          <div class="button">
           <input type="submit">
          </div>
        </center>
      </form>
    </div>
    <footer>
        <h3>Follow us on:</h3>
        <ul>
          <li>Facebook:Outdoor Adventures <img src="images/icons/facebook (1).png" width="20px" height="20px"></li>
          
          <li>Instagram:@_OutdoorAdventures
            <img src="images/icons/instagram.png" width="20px" height="20px">
          </li>
        </ul>
        <h3>Created by: Muneer Carolus</h3>
    </footer>
  </body>
</html>
